<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/e7e038a132.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do Website</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="wrapper">
    
        <div id="header-container">
            
            <div id="logo-container"><img id="logo" src="photos/logo.png" alt="Logo"></div>

            <div id="header-text">Welcome! On this Website, you will be able to manage the work you have to do. </div>

            <div id="date"></div>

        </div>

        <div id="main-container">

                <div class="text-input-container">

                    <ul start="0" class="todolist">
  
                    </ul>
                    

                    <input type="text" name="text" class="input-text" placeholder="Enter what you want to do">
                    <button class="add-button">Add to do</button>
                </div>

            
        </div>






<script src="index.js"></script>


</body>
</html>
